<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/custom.css">
    <link rel="stylesheet" href="dist/reset.css">
    <link rel="stylesheet" href="dist/reveal.css">
    <link rel="stylesheet" href="dist/theme/beige.css">

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css">
</head>
<body>
<div class="reveal">
    <div class="slides">

        <section data-markdown>
					 <textarea data-template>
    ## 70D News & Weather
    ## 7/7/2022
  </textarea>

        </section>
        <section>
            <video id="backgroundvid" controls  loop class="video">
                <source src="media/it-crowd.mp4" type="video/mp4">
            </video>
            <div class="video-text">Life in IT</div>
        </section>
        <section>
            <div class="video-text">Schedule</div>
            <img src="media/schedule.jpg"/>
        </section>
        <section data-markdown>
			<textarea data-template>## Today in history
  			</textarea>
        </section>
        <section>
            <video autoplay muted loop class="video">
                <source src="media/japan-china.mp4" type="video/mp4">
            </video>
            <div class="video-text">1937: Japan invades China</div>
        </section>
		<section>
			<video autoplay muted loop class="video">
				<source src="media/london-bombings.mp4" type="video/mp4">
			</video>
			<div class="video-text">2005: London Bombings kill 54</div>
		</section>
		<section>
			<video controls autoplay muted loop class="video">
				<source src="media/megan-rapinoe.mp4" type="video/mp4">
			</video>
			<div class="video-text">2019: US Women's team wins their 4th title in Soccer</div>
		</section>
        <section data-markdown>
			<textarea data-template>## Tech News
  			</textarea>
        </section>
        <section>
            <img src="media/apple.png"/>
        </section>
        <section>
            <img src="media/phishing.png"/>
        </section>
        <section>
            <img src="media/chrome.png"/>
        </section>
        <section>
            <img src="media/openssl.png"/>
        </section>
        <section>
            <img src="media/fbi.png"/>
        </section>
        <section>
            <video controls autoplay muted loop class="video">
                <source src="media/satellite.mp4" type="video/mp4">
            </video>
            <div class="video-text">NASA satellite breaks from orbit around Earth, heads to moon</div>
        </section>
        <section data-markdown>
			<textarea data-template>## Health News
  			</textarea>
        </section>
        <section>
            <img src="media/monkeypox.png"/>
        </section>
        <section>
            <img src="media/covid.png"/>
        </section>
        <section data-markdown>
			<textarea data-template>## Business News
  			</textarea>
        </section>
        <section>
            <img src="media/inflation.png"/>
        </section>
        <section>
            <img src="media/jobs.png"/>
        </section>
        <section data-markdown>
			<textarea data-template>## Military News
  			</textarea>
        </section>
        <section>
            <img src="media/airborne.png"/>
        </section>
        <section data-markdown>
			<textarea data-template>## Weather
  			</textarea>
        </section>
        <section>
            <div class="tomorrow"
                 data-location-id="257749"
                 data-language="EN"
                 data-unit-system="IMPERIAL"
                 data-skin="light"
                 data-widget-type="upcoming"
                 style="padding-bottom:22px;position:relative;"
            >
                <a
                        href="https://www.tomorrow.io/weather/"
                        rel="nofollow noopener noreferrer"
                        target="_blank"
                        style="position: absolute; bottom: 0; transform: translateX(-50%); left: 50%;"
                >
                    <img
                            alt="Powered by Tomorrow.io"
                            src="https://weather-website-client.tomorrow.io/img/powered-by-tomorrow.svg"
                            width="140"
                            height="15"
                    />
                </a>
            </div>
        </section>
        <section>
            <iframe allowfullscreen="true" src="https://cdn.jwplayer.com/previews/YFZ0ckYZ"></iframe>
        </section>

        <section>
            <div class="video-text">Trivia: Scan QR</div>
            <img src="media/trivia.gif"/>
        </section>
        <section>
            <img src="media/intro.jpg"/>
        </section>
    </div>
</div>

<script src="dist/reveal.js"></script>
<script src="plugin/notes/notes.js"></script>
<script src="plugin/markdown/markdown.js"></script>
<script src="plugin/highlight/highlight.js"></script>
<script>
    // More info about initialization & config:
    // - https://revealjs.com/initialization/
    // - https://revealjs.com/config/
    Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes]
    });
    document.getElementsById('backgroundvid').webkitEnterFullscreen();
</script>

<script>
    (function(d, s, id) {
        if (d.getElementById(id)) {
            if (window.__TOMORROW__) {
                window.__TOMORROW__.renderWidget();
            }
            return;
        }
        const fjs = d.getElementsByTagName(s)[0];
        const js = d.createElement(s);
        js.id = id;
        js.src = "https://www.tomorrow.io/v1/widget/sdk/sdk.bundle.min.js";

        fjs.parentNode.insertBefore(js, fjs);
    })(document, 'script', 'tomorrow-sdk');
</script>


</body>
</html>
